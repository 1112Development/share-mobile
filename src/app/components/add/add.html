<ion-view view-title="add">
    <ion-content>
    	<div class="container">
    		<div class="square">
    			<img src="http://placehold.it/400x400px"/>
    		</div>
       	</div>
      <div class='pad-contain'>
        <md-input-container md-no-float class="md-docs-dark-theme">
          <input ng-model="addCtrl.caption" placeholder="Add a caption...">
        </md-input-container>
        <div class="text-center">
        <h3>Self Destruct in </h3>
    		<h2 class="time">{{addCtrl.time}}</h2>
        </div>
        <md-slider 
          md-primary="#51E649" 
          ng-change="addCtrl.updateTime(timeScale)" 
          ng-model="timeScale"  
          min="1800" 
          step="1800"
          max="21600">
        </md-slider>
      </div>
	</ion-content>
</ion-view>
