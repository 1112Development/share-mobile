<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Download an Image</h1>
    <button class="button-clear" ng-click="$ctrl.closeModal('download')">
    	<i class="ion-close-round"></i>
    </button>
  </ion-header-bar>
  <ion-content>

    <img ng-src="{{$ctrl.URI}}"/>

    <button ng-click="$ctrl.addImage('camera')">Download This Image</button>
  </ion-content>
</ion-modal-view>
