<!--Header Bar-->
<ion-nav-bar class="nav-bar">
            <ion-nav-buttons>
              <button ng-hide="$ctrl.photoExists" class="btn-right" ng-click="$ctrl.openModal('upload')">
                <i class="ion-plus-round"></i>
              </button>
            </ion-nav-buttons>
</ion-nav-bar>

<!--Image List-->
<ion-view ng-show="{{$ctrl.images.length > 0}}" view-title="List">
  <ion-list>
    <ion-item>
      <div class="row" ng-repeat="item in $ctrl.images track by $index" ng-if="$index % 2 === 0">
      <div class="col col-50" ng-if="$index < $ctrl.images.length">
        <img ng-src="{{$ctrl.getThumbnail(item.image.public_id)}}" ng-click="$ctrl.viewPreview(item.image.public_id)"/>
              </div>
              <div class="col col-50" ng-if="$index + 1 < $ctrl.images.length">
                <img ng-src="{{$ctrl.getThumbnail(item.image.public_id)}}"
                     ng-click="$ctrl.viewPreview(item.image.public_id)"/>
              </div>

      </div>
    </ion-item>
  </ion-list>
</ion-view>

<!--No Images-->
<ion-view ng-show="{{$ctrl.images.length == 0}}" view-title="List">

  <div class="table-contain">
   <div class="rectangle"><h2>test</h2></div>

      <div id="myImage" ng-show="$ctrl.photoExists">
        <img ng-src="{{$ctrl.URI}}"/>
      </div>

      <div class="center-block">
        <button class="add-image" ng-click="$ctrl.openModal('upload')">+</button>
      </div>
  </div>


</ion-view>
